    <style>
        @import url('https://fonts.cdnfonts.com/css/swagger');
        *{
            margin: 0;
            padding: 0;
            font-size: 50px;
            font-family: 'Swagger', sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(238,174,202);
            background: linear-gradient(90deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%); 
        }
        .container{
            color: rgb(255, 255, 255);
            text-align: center;
        }
        button{
            padding: 20px;
            background: transparent;
            color: rgb(255, 255, 255);
            border: none;
            outline: none;
            border-radius: 5%;
        }
        .timer{
            padding: 1rem;
        }
        button:hover{
            color:rgb(205, 205, 199)
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="timer">
            00 : 00 : 00 : 00
        </div>
    <div class="buttons">
        <button id="pause" onclick="pause()">&#x23f8;</button>
        <button id="start" onclick="start()">&#9654;</button>
        <button id="reset" onclick="reset()">&#8634;</button>
    </div>
    </div>
    <script>
        let [hour, min, sec, millisec] = [0,0,0,0];
        let timer = document.querySelector('.timer');
        let intervalId = null;
        
        function start() {
            if (intervalId === null) {
                intervalId = setInterval(function() {
                    displayTimer();
                }, 10);
            }
        }

        function pause(){
            clearInterval(intervalId);
            intervalId = null;
        }

        function reset(){
            clearInterval(intervalId);
            [hour, min, sec, millisec] = [0,0,0,0];
            timer.innerHTML = "00 : 00 : 00 : 00";
        }

        function displayTimer(){
            millisec+=10;
            if(millisec == 1000){
                millisec = 0;
                sec++;
                if(sec == 60){
                    sec = 0;
                    min++;
                    if(min == 60){
                        min = 0;
                        hour++;
                    }
                }
            }
            let h = hour < 10 ? "0" + hour : hour;
            let m = min < 10 ? "0" + min : min;
            let s = sec < 10 ? "0" + sec : sec;
            let ms = millisec < 10 ? "00" + millisec : millisec < 100 ? "0" + millisec : millisec;
            timer.innerHTML = ` ${h} : ${m} : ${s} : ${ms}`;
        }
    </script>
</body>
</html>
